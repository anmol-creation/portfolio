name: Update Gallery Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Fetch Images and Generate JSON
      env:
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      run: node scripts/update-gallery.js

    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and Push Changes
      run: |
        echo "Current git status:"
        git status

        echo "Adding all changes..."
        git add -A

        echo "Checking if there are changes to commit..."
        if git diff --cached --quiet; then
          echo "‚úÖ No changes to commit"
        else
          echo "üìù Committing changes..."
          git commit -m "Auto-update gallery data - $(date)"

          echo "üöÄ Pushing to repository..."
          git push origin HEAD

          echo "‚úÖ Push completed successfully"
        fi
