name: Update Gallery Data

on:
  # Run manually from GitHub Actions tab
  workflow_dispatch:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Run when pushing to main branch (optional, to verify setup)
  push:
    branches:
      - main

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit the JSON file back to the repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install cloudinary

    - name: Fetch Images and Generate JSON
      env:
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      run: node scripts/update-gallery.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/sketches.json data/banners.json data/posters.json data/portraits.json data/digital_art.json data/logos.json data/visiting_cards.json package.json package-lock.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update gallery data" && git push)
